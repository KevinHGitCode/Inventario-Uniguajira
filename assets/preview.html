<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Preview</title>
    <style>
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100px;
        }
        svg {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Icon Preview</h1>
    <div class="icon-container">
        <div class="icon-item">
            <svg><use xlink:href="sprites.svg#arrow-left"></use></svg>
            <span>arrow-left</span>
        </div>
        <div class="icon-item">
            <svg><use xlink:href="sprites.svg#boxes-stacked"></use></svg>
            <span>boxes-stacked</span>
        </div>
        <div class="icon-item">
            <svg><use xlink:href="sprites.svg#ellipsis-vertical"></use></svg>
            <span>ellipsis-vertical</span>
        </div>
        <div class="icon-item">
            <svg><use xlink:href="sprites.svg#external-link"></use></svg>
            <span>external-link</span>
        </div>
        <div class="icon-item">
            <svg><use xlink:href="sprites.svg#file"></use></svg>
            <span>file</span>
        </div>
        <div class="icon-item">
            <svg><use xlink:href="sprites.svg#folder"></use></svg>
            <span>folder</span>
        </div>
        <div class="icon-item">
            <svg><use xlink:href="sprites.svg#hashtag"></use></svg>
            <span>hashtag</span>
        </div>
        <div class="icon-item">
            <svg><use xlink:href="sprites.svg#layer-group"></use></svg>
            <span>layer-group</span>
        </div>
        <div class="icon-item">
            <svg><use xlink:href="sprites.svg#pen"></use></svg>
            <span>pen</span>
        </div>
        <div class="icon-item">
            <svg><use xlink:href="sprites.svg#pen-to-square"></use></svg>
            <span>pen-to-square</span>
        </div>
        <div class="icon-item">
            <svg><use xlink:href="sprites.svg#search"></use></svg>
            <span>search</span>
        </div>
        <div class="icon-item">
            <svg><use xlink:href="sprites.svg#shapes"></use></svg>
            <span>shapes</span>
        </div>
        <div class="icon-item">
            <svg><use xlink:href="sprites.svg#trash"></use></svg>
            <span>trash</span>
        </div>
    </div>
</body>
</html>
